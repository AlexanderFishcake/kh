<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - 실습문제 - 객체배열</title>
</head>
<body>
    <h1>@실습문제 - 객체배열</h1>
    <input type="button" value="실행" onclick="test1();">
    <script>
        /**
         * Student생성자함수를 통해 점수데이터를 관리하세요
         * - java
         * - oracle
         * - html5
         * - css3
         * - javascript
         * - getSum
         * - getAvg : 반올림 소수점 첫째자리
         * - toString
         */
        function Student(name, java, oracle, html5, css3, javascript){
            this.name = name;
            this.java = java;
            this.oracle = oracle;
            this.html5 = html5
            this.css3 = css3;
            this.javascript = javascript;

            this.getSum = java+oracle+html5+css3+javascript;
            //this.getSum에서 this를 빼먹으면 어딜 참조하길래
            //Uncaught ReferenceError: getSum is not defined 가 나오는걸까...
            this.getAvg = Math.round(this.getSum/5*10)/10;
            this.toString = function(){
                var str='';
                // for(var key in this){
                //     key!="toString" && (str += key+"="+this[key]+", ");
                // }
                str = "이름="+this.name+
                        ", java="+this.java+
                        ", oracle="+this.oracle+
                        ", html5="+this.html5+
                        ", css3="+this.css3+
                        ", javascript="+this.javascript+
                        ", 총점="+this.getSum+
                        ", 평점="+this.getAvg;

                return str;
            }
        }
        function test1(){
            var result = [];
            result.push(new Student('김동현',90,56,56,44,34));
            result.push(new Student('홍길동',45,76,34,33,56));
            result.push(new Student('유관순',76,34,54,56,22));
            // console.log(result);
            for(var key in result){
                console.log(result[key].toString());
            }
        }
    </script>
</body>
</html>
